services:
  english-learning-app:
    build: .
    ports:
      - "3000:3000"  # React app
      - "3001:3001"  # JSON Server API
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s